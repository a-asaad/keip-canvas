# Some minor errors were present in some spring-integration schemas.
# The XMLs were corrected and served on a local http server.
# The errors for each schema (if present) are commented below

schemas:
  - alias: "integration"
    namespace: "http://www.springframework.org/schema/integration"
    location: "http://localhost:8080/spring-integration-5.2.xsd"
    excludedElements:
      - "selector-chain"
      - "spel-property-accessors"
      - "converter"
      - "chain"

  - alias: "jms"
    namespace: "http://www.springframework.org/schema/integration/jms"
    location: "http://localhost:8080/spring-integration-jms-5.2.xsd"

  - alias: "http"
    namespace: "http://www.springframework.org/schema/integration/http"
    location: "http://localhost:8080/spring-integration-http-5.2.xsd"

  # The 'nio-locker' element had no type defined, causing the schema walker to throw an exception.
  - alias: "file"
    namespace: "http://www.springframework.org/schema/integration/file"
    location: "http://localhost:8080/spring-integration-file-5.2.xsd"
    excludedElements:
      - "locker"
      - "nio-locker"

  # The schemaLocation provided for the core spring-integration schema was outdated. Changed the URL to point to the
  # latest version.
  - alias: "kafka"
    namespace: "http://www.springframework.org/schema/integration/kafka"
    location: "http://localhost:8080/spring-integration-kafka-3.1.xsd"

  - alias: "groovy"
    namespace: "http://www.springframework.org/schema/integration/groovy"
    location: "http://localhost:8080/spring-integration-groovy-5.2.xsd"

importedSchemaLocations:
  - namespace: "http://www.springframework.org/schema/beans"
    location: "http://localhost:8080/spring-beans.xsd"
  - namespace: "http://www.springframework.org/schema/tool"
    location: "http://localhost:8080/spring-tool.xsd"